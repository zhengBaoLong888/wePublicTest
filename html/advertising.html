<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=640,minimum-scale=0.4,maximum-scale=2.0,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link rel="stylesheet" href="../css/commen.css" />
		<title></title>
		<style>
		#ps{
			width: 100%;
			height: calc(100% - 86px);
		}
			.banner-dies {
				height: 100%;
				width: 100%;
				background-position: center;
				background-repeat: no-repeat;
				background-size: 100% 100%;
			}
			.banner-dies1 {
				background-image: url(../img/advertisingDetail_1.jpg);
			}
			
			.banner-dies2 {
				background-image: url(../img/advertisingDetail_2.jpg);
			}
			
			.banner-dies3 {
				background-image: url(../img/advertisingDetail_3.jpg);
			}
		</style>
	</head>

	<body>
		<aside class="commenBack-head">
			<a id="shopBack" onclick="history.back();">返回</a>
		</aside>
		<div id="ps">
			<img src="../img/advertising Detail_1.jpg" />
		</div>
		<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
		<script>
			var base = localStorage.getItem("base");
			var token = localStorage.getItem("token");
			var Authorization = "Bearer " + token;
			var dataAdvertisementAppId = localStorage.getItem("dataAdvertisementAppId");
			$.ajax({
				type: "post",
				url: base + "sale_inte/system/adverTest.action",
				headers: {
					"Content-Type": "application/x-www-form-urlencoded",
					"Authorization": Authorization
				},
				data: {
					"pinpaiId": 1,
					"adverId": dataAdvertisementAppId
				},
				success: function(result) {
					console.log(result);
					$('#ps').html(result.data);
				}
			});
		</script>
	</body>

</html>
