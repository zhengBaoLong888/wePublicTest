	<body class="entirety-bg">
		<div class="mui-content">

				<div class="xinxi">
					<div class="nicheng">

						<input type="text" id="code" hidden="true">
					</div>

						<input class="name yzChind" id="rpcode" type="text" name="" value="" placeholder="请填写验证码" />
					</div>
					<div class="nicheng">
						<p class="cheng">邮箱：</p>
						<input class="name name2" id="email" type="text" name="" value="" placeholder="请填写邮箱" />

		<script type="text/javascript " src="../js/jquery-1.8.3.min.js "></script>
		<script type="text/javascript " src="../js/mui.min.js "></script>
		<script type="text/javascript " src="../js/mui.dtpicker.js "></script>
		<script type="text/javascript " src="../js/mui.picker.min.js "></script>
		<script type="text/javascript " src="../js/script.js "></script>
		<script>
			mui.init();
			var token = localStorage.getItem("token");
			var Authorization = "Bearer " + token;
			var base = localStorage.getItem("base");

			var InterValObj; //timer变量，控制时间 
			var count = 60; //间隔函数，1秒执行 
			var curCount; //当前剩余秒数 
			var code = ""; //验证码 
			var codeLength = 6; //验证码长度 

			function sendMessages() {
				curCount = count;
				var phone = $("#phone").val()
				if(validatePhone(phone)) {
					return;
				}
				if(phone != "") {
					//设置button效果，开始计时 
					$("#getCode").attr("disabled", "true");
					$("#getCode").val("请在" + curCount + "秒内输入");
					InterValObj = window.setInterval(SetRemainTimes, 1000); //启动计时器，1秒执行一次 
					//向后台发送处理数据 
					$.ajax({
						type: "post",
						headers: {
							"Content-Type": "application/x-www-form-urlencoded",
							"Authorization": Authorization
						},
						url: base + "sale_inte/system/smscheckcode.action",
						data: {
							"pinpaiID": 1,
							"mobile": phone
						},
						success: function(result) {
							$('#yzmCa').css("height", "100px");
							$('.yzChind').show();
						}
					});
				} else {
						mui.toast('手机号码不能为空！');
//					alert("手机号码不能为空！！！！！！");
				}
			}
			//timer处理函数 
			function SetRemainTimes() {
				if(curCount == 0) {
					window.clearInterval(InterValObj); //停止计时器 
					$("#getCode").removeAttr("disabled"); //启用按钮 
					$("#getCode").val("重新发送验证码");
					code = ""; //清除验证码。如果不清除，过时间后，输入收到的验证码依然有效   
				} else {
					curCount--;
					$("#getCode").val("请在" + curCount + "秒内输入");
				}
			}
			//验证手机号
			function validatePhone(phone) {
				if(phone == '') {
					$("#errMsg1").html("请先填写手机号");
					$("#errMsg1").show();
					return true;
				}
				var myreg = /^(((13[0-9]{1})|(17[0-9]{1})|(15[0-9]{1})|(18[0-9]{1}))+\d{8})$/;
				if(!myreg.test(phone)) {
					$("#errMsg1").html("请输入有效的手机号");
					$("#errMsg1").show();
					return true;
				}
				return false;
			}
			//验证码非空和错误验证
			function validateCode() {
				var phone = $("#phone").val();
				var code = $("#code").val();
				var rpcode = $("#rpcode").val();
				if(validatePhone(phone)) {
					return true;
				}
				if(code == '') {
					$("#errMsg2").html("请先获取验证码");
					$("#errMsg2").show();
					return true;
				}
				if(rpcode == '' || code != rpcode) {
					$("#errMsg2").html("请正确输入验证码");
					$("#errMsg2").show();
					return true;
				}
				alert(code != rpcode);
				return false;
			}
			$("#phone").on("focus", function() {
				$("#errMsg1").hide();
			})
			$("#rpcode").on("focus", function() {
				$("#errMsg2").hide();
			})
			mui.init();

			(function($) {
				$.init();
				var result = $('#birthday')[0];
				var btns = $('.btn');
				btns.each(function(i, btn) {
					btn.addEventListener('tap', function() {
						var _self = this;
						if(_self.picker) {
							_self.picker.show(function(rs) {
								result.innerText = '选择结果:' + rs.text;
								_self.picker.dispose();
								_self.picker = null;
							});
						} else {
							var optionsJson = this.getAttribute('data-options') || '{}';
							var options = JSON.parse(optionsJson);
							var id = this.getAttribute('id');
							/*
							 * 首次显示时实例化组件
							 * 示例为了简洁，将 options 放在了按钮的 dom 上
							 * 也可以直接通过代码声明 optinos 用于实例化 DtPicker
							 */
							_self.picker = new $.DtPicker(options);
							_self.picker.show(function(rs) {
								/*
								 * rs.value 拼合后的 value
								 * rs.text 拼合后的 text
								 * rs.y 年，可以通过 rs.y.vaue 和 rs.y.text 获取值和文本
								 * rs.m 月，用法同年
								 * rs.d 日，用法同年
								 * rs.h 时，用法同年
								 * rs.i 分（minutes 的第二个字母），用法同年
								 */
								result.value = rs.text;
								/* 
								 * 返回 false 可以阻止选择框的关闭
								 * return false;
								 */
								/*
								 * 释放组件资源，释放后将将不能再操作组件
								 * 通常情况下，不需要示放组件，new DtPicker(options) 后，可以一直使用。
								 * 当前示例，因为内容较多，如不进行资原释放，在某些设备上会较慢。
								 * 所以每次用完便立即调用 dispose 进行释放，下次用时再创建新实例。
								 */
								_self.picker.dispose();
								_self.picker = null;
							});
						}

					}, false);
				});
			})(mui);

			function getUserInformation() {
				$.ajax({
					type: "POST",
					headers: {
						"Content-Type": "application/x-www-form-urlencoded",
						"Authorization": Authorization
					},
					dataType: "json",
					url: base + "sale_inte/uesr/info.action",
					success: function(result) {
						console.log(result);
						if(result.data.mobile == null) {
							var isMobile = 0;
							localStorage.setItem("isMobile", isMobile);
						} else {
							var isMobile = 1;
							localStorage.setItem("isMobile", isMobile);
						}

						$('#nickname').val(result.data.loginName);
						$('#gender').val(result.data.gender);
						$('#birthday').val(result.data.birthday);
						$('#phone').val(result.data.mobile);
						$('#email').val(result.data.email);
					}
				});
			}
			getUserInformation();

			$('.but').click(function() {
				var loginName = $('#nickname').val();
				var gender = $('#gender').val();
				var birthday = $('#birthday').val();
				var phoneNum = $("#phone").val();
				var eaml = $("#email").val();
				if(gender == '') {
//					alert("请填写性别");
					mui.toast('请填写性别！');
				} else if(birthday == '') {
//					alert("请填写生日");
					mui.toast('请填写生日！');
				} else if(phoneNum == '') {
//					alert("请填写手机号");
					mui.toast('请填写手机号！');
				} else {
					var rpcodeVal = $('#rpcode').val();
					if(rpcodeVal == '') {
//						alert("请填写验证码");
						mui.toast('请填写验证码！');
						return false;
					} else {
						$.ajax({
							type: "post",
							headers: {
								"Content-Type": "application/x-www-form-urlencoded",
								"Authorization": Authorization
							},
							url: base + "sale_inte/system/smscheckcodeValidate.action",

							data: {
								"mobile": phoneNum,
								"checkcode": rpcodeVal
							},
							success: function(result) {
								if(result.msg == 'yes') {
									$.ajax({
										type: "POST",
										headers: {
											"Content-Type": "application/x-www-form-urlencoded",
											"Authorization": Authorization
										},
										data: {
											"birthday": birthday,
											"email": eaml,
											"gender": gender,
											"loginName": loginName,
											"mobile": phoneNum,
											"mobileCheckcode": rpcodeVal
										},
										dataType: "json",
										url: base + "sale_inte/uesr/editInfo.action",
										ContentType: "application/json",
										success: function(resultDake) {
											console.log(resultDake);
											if(resultDake.msg == 'yes') {
//												alert("保存成功 ");
													mui.toast('保存成功');
												$('.name2').attr("contenteditable", false);
												$('.slide').slideUp();
												$('.selectGender').slideUp();
												location.reload();
											} else {
//												alert("保存失败");
													mui.toast('保存失败');
											}
										}
									})
								} else {
//									alert('验证码错误');
									mui.toast('验证码错误');
									$('#rpcodeVal').val('');
								}
							}
						});
					}
				}

				//邮箱验证
				//				var email = $('#email').val();
				//				if(email != " ") {
				//					var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
				//					isok = reg.test(email);
				//					if(!isok) {
				//						alert("邮箱格式不正确，请重新输入！ ");
				//						return false;
				//					} else {
				//						email = $('#email').val();
				//					}
				//				}

			})

			$('.selectGenderFind input').click(function() {
				$(this).attr("checked", true).siblings().attr("checked", false);
				$('#gender').val($(this).val());
			})

			$('#sr').click(function() {
				$('.slide').slideToggle();
			})
			$('#ge').click(function() {
				$('.selectGender').slideToggle();
			})
		</script>
